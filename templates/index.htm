<!DOCTYPE html>
<html>
<head>
    <title>Sentiment Analyzer</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; padding-top: 40px; background-color: #f4f4f4; }
        textarea { width: 60%; height: 100px; }
        .result { margin-top: 20px; font-size: 20px; color: #333; }
        input[type="submit"] { padding: 10px 20px; }
    </style>
</head>
<body>
    <h1>Sentiment Analyzer</h1>
    <form method="POST">
        <textarea name="text" placeholder="Enter your text here..." required></textarea><br><br>
        <input type="submit" value="Analyze Sentiment">
    </form>

    {% if sentiment %}
    <div class="result">
        <p><strong>Sentiment:</strong> {{ sentiment }}</p>
        <p><strong>Polarity:</strong> {{ polarity }}</p>
        <p><strong>Subjectivity:</strong> {{ subjectivity }}</p>
    </div>
    {% endif %}
</body>
</html>
